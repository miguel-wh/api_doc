summary: Get line profiles list
description: Gets a list of line profiles list by OLT ID
operationId: getLineProfileList
parameters:
  - name: olt_id
    in: path
    description: Gets a list of OLT VLANs by OLT ID
    required: true
    schema:
      type: integer
      format: number

responses:
  '200':
    description: Successful Operation
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/LineProfilesResponse'
  '203':
    description: Non-Authoritative Information
    content:
      application/json:
        example:
          message_status: "El token enviado no es valido"      
  '401':
    description: Unauthorized
    content:
      application/json:
        example:
          detail: "Las credenciales de autenticaci√≥n no se proveyeron."
  '405':
    description: Method Not Allowed
    content:
      application/json:
        example:
          detail: "Metodo {{put,post,delete}} no permitido"
x-code-samples:
  - lang: Python
    source: |
      import requests
      endpoint = "https://{{subdomain}}.adminolt.com/api/olt/line-profiles/<int:olt_id>/"
      headers = {
          "Authorization": "Token {{token}}" 
      }
      response = requests.get(url=endpoint, headers=headers)
      print(response.content)