x-code-samples:
  - lang: Python
    source: |
      import requests
      endpoint = "https://{{subdomain}}.adminolt.com/api/list-markers/<int:id_map>/"
      headers = {
          "Authorization": "Token {{token}}"
      }
      response = requests.get(url=endpoint, headers=headers)
      print(response.content)
