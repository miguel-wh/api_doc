    in: path
    description: ID of MAP to return
    required: true
    schema:
      type: integer
      format: number
responses:
  '200':
    description: 'Successful Operation'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/GetListMarkersMapByIdResponse'
  '203':
    description: Non-Authoritative Information
    content:
      application/json:
        example:
          message_status: "El token enviado no es valido"      
  '401': 
    description: Unauthorized
    content:
      application/json:
        example:
          detail: "Las credenciales de autenticaci√≥n no se proveyeron."
  '400':
    description: Not Found
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: F"El mapa con el ID {id_map} no existe.

  '405':
    description: Method Not Allowed
    content:
