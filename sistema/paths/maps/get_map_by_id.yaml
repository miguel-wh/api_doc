tags:
- Maps
summary: Get a Map by ID
description: Return a MAP by ID
operationId: getMapById
parameters:
  - name: id_map
    in: path
    description: ID of MAP to return
    required: true
    schema:
      type: integer
      format: number
responses:
  '200':
    description: 'Successful Operation'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/GetMapByIdResponse'
  '203':
    description: Non-Authoritative Information
    content:
      application/json:
        example:
          message_status: "El token enviado no es valido"      
  '401': 
    description: Unauthorized
    content:
      application/json:
        example:
          detail: "Las credenciales de autenticaci√≥n no se proveyeron."
  '404': 
    description: Not Found
    content:
      application/json:
        example:
          detail: "No encontrado."
  '405':
    description: Method Not Allowed
    content:
      application/json:
        example:
          detail: "Metodo {{put,post,delete}} no permitido"
x-code-samples:
  - lang: Python
    source: |
      import requests
      endpoint = "https://{{subdomain}}.adminolt.com/api/onus/authorized-by-sn/<int:id_map>/"
      headers = {
          "Authorization": "Token {{token}}" 
      }
      response = requests.get(url=endpoint, headers=headers)
      print(response.content)
security:
  - api_key: []