tags:
  - Zones
summary: Deletes a zone by ID
description: 'Deletes a zone by ID'
operationId: deleteZone
parameters:
  - name: zone_id
    in: path
    description: ID of zone to delete
    required: true
    schema:
      type: integer
      format: number
responses:
  '200':
    description: 'Successful Operation'
    content:
      application/json:
        example: {
          "message": "Zona eliminada exitosamente"
        }
  '203':
    description: Non-Authoritative Information
    content:
      application/json:
        example:
          message_status: "El token enviado no es valido"
  '401': 
    description: Unauthorized
    content:
      application/json:
        example:
          detail: "Las credenciales de autenticaci√≥n no se proveyeron."
  '404': 
    description: Not Found
    content:
      application/json:
        example:
          detail: "No encontrado."
  '405':
    description: Method Not Allowed
    content:
      application/json:
        example:
          detail: "Metodo {{put,post,get}} no permitido"
x-code-samples:
  - lang: Python
    source: |
      import requests
      endpoint = "https://{{subdomain}}.adminolt.com/api/zones/{{zone_id}}"
      
      headers = {
          "Authorization": "Token {{token}}" 
      }
      
      response = requests.delete(url=endpoint, headers=headers)
      print(response.content)
security:
  - api_key: []