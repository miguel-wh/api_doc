type: object
properties:
  connection_name:
    type: string
    example: Conection static
    description: This information is for informational use only for AdminOLT
  vlan:
    type: integer
    example: 110
    description: ID Vlan
  type:
    type: string
    example: STATIC
    description: Configuration type
  priority:
    type: integer
    example: 1
    description: Priority level
  ip_index:
    type: integer
    example: 0
    description: WAN ID at ONU
  ip:
    type: string
    example: "192.168.200.50"
  mask:
    type: string
    example: "255.255.255.0"
  gateway:
    type: string
    example: "192.168.200.1"
  primary_dns:
    type: string
    example: "8.8.8.8"
  secondary_dns:
    type: string
    example: "8.8.4.4"