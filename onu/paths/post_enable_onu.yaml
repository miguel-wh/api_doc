tags:
- ONUs
summary: Enable ONU
description: Enable an ONU through the id.
operationId: addEnableONU
parameters:
  - name: id_onu
    in: path
    description: id_onu of ONU to reebot
    required: true
    schema:
      type: integer
      format: number
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          properties:
            facility:
              type: string
              example: 8674d9dd-8cdf-455e-8389-5601bdd8f2fe
              description: Returns a UUID of the process, to know the status of the task it is necessary to open a WebSocket connection, using UUID (facility). [Example](#section/WebSocket)

  '101':
    description: Web Socket Protocol Handshake
    content:
      application/json:
        schema:
          type: object
          properties:
            enable_onu:
              type: boolean
              example: True
            status:
              type: string
              example: DONE
            task_id:
              type: string
              example: 3468812f-4711-4842-b331-b0d670c978a1

x-code-samples:
  - lang: Python
    source: |
      import requests
      endpoint = "https://{{subdomain}}.adminolt.com/api/onu/enable/<int:id_onu>/"
      
      headers = {
          "Authorization": "Token {{token}}"
      }

      data = {}
      
      response = requests.post(url=endpoint, headers=headers, data=data)
      print(response.content)
