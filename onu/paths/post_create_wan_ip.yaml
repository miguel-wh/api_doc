tags:
- ONUs
summary: Create Wan IP ONU
description: |
  **PATH PARAMETERS**

  | PATH PARAMETERS  | required    | description                                          |
  | ---------------- | ------------| -----------------------------------------------------|
  | id_onu           | TRUE        | id_onu of ONU to create wan ip (integer <number>)    |

  
  ### STATIC - REQUEST BODY SCHEMA: application/json

  ```
    {
      "connection_name": "WAN IP - Conection Static",
      "vlan": 110,
      "type": "STATIC",
      "priority": 1,
      "ip_index": 0,
      "ip": "192.168.200.50",
      "mask": "255.255.255.0",
      "gateway": "192.168.200.1",
      "primary_dns": "8.8.8.8",
      "secondary_dns": "8.8.4.4"
    }

  ```

  ### DHCP - REQUEST BODY SCHEMA: application/json

  ```
    {
      "connection_name": "WAN IP - Conection DHCP",
      "vlan": 110,
      "type": "DHCP",
      "priority": 1,
      "ip_index": 0
    }
  ```

  ### PPPoE - REQUEST BODY SCHEMA: application/json

  ```
    {
      "connection_name": "WAN IP - Conection PPPoE",
      "vlan": 110,
      "type": "PPPoE",
      "priority": 1,
      "ip_index": 0,
      "username": "admin",
      "password": "admin123"
    }
  ```
