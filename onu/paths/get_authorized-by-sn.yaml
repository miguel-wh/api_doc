tags:
- ONUs
summary: Get a ONU by SN
description: Return a ONU by SN.    
operationId: getONUBySN
parameters:
  - name: sn
    in: path
    description: SN (Serial Number) of ONU to return
    required: true
    schema:
      type: string
      format: string character
responses:
  '200':
    description: 'Successful Operation'
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/GetOnuBySnResponse'
  '203':
    description: Non-Authoritative Information
    content:
      application/json:
        example:
          message_status: "El token enviado no es valido"      
  '401': 
    description: Unauthorized
    content:
      application/json:
        example:
          detail: "Las credenciales de autenticaci√≥n no se proveyeron."
  '404': 
    description: Not Found
    content:
      application/json:
        example:
          detail: "No encontrado."
  '405':
    description: Method Not Allowed
    content:
      application/json:
        example:
          detail: "Metodo {{put,post,delete}} no permitido"
x-code-samples:
  - lang: Python
    source: |
      import requests
      endpoint = "https://{{subdomain}}.adminolt.com/api/onus/authorized-by-sn/<str:sn>/"
      headers = {
          "Authorization": "Token {{token}}" 
      }
      response = requests.get(url=endpoint, headers=headers)
      print(response.content)
